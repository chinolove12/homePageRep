<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作業日報入力</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("kame.jpg") no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    h1 {
      font-size: 72px; /* 2倍に拡大 */
      margin-top: 80px;
      text-shadow: 0 4px 8px black;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px; /* 2倍の余白 */
      margin-top: 80px;
      padding: 0 20px;
    }

    input[type="number"], input[type="text"], input[type="date"] {
      width: 90%;
      max-width: 600px; /* 2倍サイズ */
      padding: 32px;     /* 縦横余白2倍 */
      font-size: 40px;   /* 2倍文字サイズ */
      border-radius: 20px;
      border: none;
      text-align: center;
    }

    button {
      width: 90%;
      max-width: 600px; /* 2倍サイズ */
      padding: 80px 0;  /* 2倍高さ */
      font-size: 48px;  /* 文字も2倍 */
      font-weight: bold;
      background-color: rgba(76,175,80,0.9);
      color: white;
      border: none;
      border-radius: 24px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: rgba(69,160,73,1);
      transform: translateY(-2px);
    }
    
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50%;            /* 画面の半分くらい */
      max-width: 400px;      /* 任意で調整 */
      padding: 40px 0;       /* 高さ調整 */
      font-size: 36px;       /* 文字サイズ大きく */
      font-weight: bold;
      text-align: center;
      background-color: rgba(76,175,80,0.9);
      color: white;
      text-decoration: none;
      border-radius: 24px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      transition: 0.2s;
      z-index: 100;
    }
  
    .back-btn:hover {
      background-color: rgba(69,160,73,1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>作業日報入力</h1>

  <form id="hanabiForm">
    <input type="number" name="rotations" placeholder="回転数" required>
    <input type="number" name="big" placeholder="BIG" required>
    <input type="number" name="reg" placeholder="REG" required>
    <input type="number" name="difference" placeholder="差枚" required>
    <input type="number" name="bita" placeholder="ビタ確率 (%)" required>
    <input type="date" name="date" required>
    
    <button type="submit">送信</button>
    <!-- 戻るボタン -->
    <a href="index.html" class="back-btn">戻る</a>
  </form>

  <script>
  const form = document.getElementById('hanabiForm');
  form.addEventListener('submit', e => {
    e.preventDefault(); // ページ遷移を防ぐ

    const formData = new FormData(form);
    const data = {
      date: formData.get('date'),
      rotations: formData.get('rotations'),
      big: formData.get('big'),
      reg: formData.get('reg'),
      difference: formData.get('difference'),
      bita: formData.get('bita')
    };

    // ← ここが GAS に送信する fetch の部分
    fetch('https://script.google.com/macros/s/AKfycbwOMLyKToLwXzMCnl3LDphMp7FESB_bg-9aFkferoqV2D94BHVZRuxbNXkmXrGc1xgQ/exec', {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => alert(res.message))
    .catch(err => alert('送信失敗: ' + err));

   const data2 = {
        machine: "ディスクアップ２",
        difference: formData.get('difference'),
        memo: "",
        date: formData.get('date')
      };

      fetch('https://script.google.com/macros/s/AKfycbytHj6AGSjf4IokvfYNLTs4Qbl5sUgeQDqZagJehGmcEts5Aj_PT1XGQ1ff8VGNRONW/exec', {
        method: 'POST',
        body: JSON.stringify(data2)
      })
      .then(res => res.json())
      .then(res => alert(res.message))
      .catch(err => alert('送信失敗: ' + err));
    
  });
</script>
  
</body>
</html>
