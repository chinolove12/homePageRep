<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシート掲示板!</title>
</head>
<body>
<p><a href="index.html">戻る</a></p>
  <h1>掲示板2</h1>

  <input type="text" id="name" placeholder="名前">
  <input type="text" id="message" placeholder="メッセージ">
  <button onclick="postMessage()">投稿</button>

  <div id="log"></div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxjFIOa0MLdrFBqi_nX4ffUb-s4RKiMUVHlk1mCCGPjERPZ_xCLuhrJ3ClqNXQ1OA8how/exec"; 

    async function postMessage() {
    //alert("メッセージを入力してください");
      const name = document.getElementById("name").value || "匿名";
      const message = document.getElementById("message").value;
      if (!message) return alert("メッセージを入力してください");

  const params = new URLSearchParams();
  params.append("name", name);
  params.append("message", message);

  await fetch(sheetURL, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: params.toString()
  });
      /*
      await fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify({ name, message }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error("Fetch error:", error));
      */
      loadMessages();
    }

async function loadMessages() {
  const res = await fetch(sheetURL);
  const data = await res.json();

  const log = document.getElementById("log");

  // JST形式に整形する関数
  function formatToJST(isoString) {
    const date = new Date(isoString);
    // ローカル時刻（日本のブラウザならJST）でフォーマット
    return date.toLocaleString("ja-JP", {
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    }).replace(/\//g, '/'); // スラッシュ区切りに
  }

  log.innerHTML = data.reverse().map(d =>
    `<p>[<strong>${formatToJST(d.time)}</strong>] <strong>${d.name}</strong>：${d.message}</p>`
  ).join("");
}

    loadMessages();
  </script>
</body>
</html>
