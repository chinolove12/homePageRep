<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>当選履歴管理</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url("kame.jpg") no-repeat center center/cover;
  height: 100vh;
  color: white;
  text-align: center;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

h1 {
  margin-top: 30px;
  font-size: 36px;
  text-shadow: 0 2px 4px black;
}

.container {
  margin-top: 30px;
  width: 90%;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}

.input-box {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 12px;
}

.input-box input,
.input-box select,
.input-box textarea {
  width: 95%;
  font-size: 20px;
  padding: 8px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}

button {
  margin-top: 15px;
  width: 95%;
  padding: 12px;
  font-size: 22px;
  font-weight: bold;
  color: white;
  background: rgba(76,175,80,0.9);
  border: none;
  border-radius: 10px;
  box-shadow: 0 3px 6px black;
}
button:hover {
  background: rgba(69,160,73,1);
}

.record-list {
  margin-top: 25px;
}

.record {
  background: rgba(0,0,0,0.65);
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  text-align: left;
  font-size: 20px;
}

.record button{
  width: auto;
  font-size: 16px;
  padding: 6px 12px;
  margin-right: 6px;
}
</style>
</head>

<body>

<h1>当選履歴</h1>

<div class="container">

  <div class="input-box">
    <input id="spin" type="number" placeholder="回転数">
    <input id="role" type="text" placeholder="当選役（BIG / REG 等）">
    <input id="trigger" type="text" placeholder="当選契機（チェリー 等）">
    <textarea id="memo" rows="3" placeholder="メモ"></textarea>

    <button onclick="addRecord()">登録</button>
  </div>

  <div class="record-list" id="list"></div>

</div>

<script>
let records = []
let editIndex = -1

function addRecord() {
  const spin = document.getElementById("spin").value
  const role = document.getElementById("role").value
  const trigger = document.getElementById("trigger").value
  const memo = document.getElementById("memo").value

  if (!spin || !role) {
    alert("回転数 と 当選役 は必須です")
    return
  }

  const data = { spin, role, trigger, memo }

  if (editIndex === -1) {
    records.push(data)
  } else {
    records[editIndex] = data
    editIndex = -1
  }

  clearInput()
  render()
}

function clearInput() {
  document.getElementById("spin").value = ""
  document.getElementById("role").value = ""
  document.getElementById("trigger").value = ""
  document.getElementById("memo").value = ""
}

function render() {
  const list = document.getElementById("list")
  list.innerHTML = ""

  records.forEach((r, i) => {
    const div = document.createElement("div")
    div.className = "record"
    div.innerHTML = `
      <div>回転数：${r.spin}</div>
      <div>当選役：${r.role}</div>
      <div>当選契機：${r.trigger || "－"}</div>
      <div>メモ：${r.memo || "－"}</div>
      <br>
      <button onclick="edit(${i})">編集</button>
      <button onclick="del(${i})">削除</button>
    `
    list.appendChild(div)
  })
}

function edit(i){
  const r = records[i]
  document.getElementById("spin").value = r.spin
  document.getElementById("role").value = r.role
  document.getElementById("trigger").value = r.trigger
  document.getElementById("memo").value = r.memo
  editIndex = i
}

function del(i){
  if(confirm("削除していい？")){
    records.splice(i,1)
    render()
  }
}
</script>

</body>
</html>
