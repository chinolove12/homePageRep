<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>当選履歴管理</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url("kame.jpg") no-repeat center center/cover;
  height: 100vh;
  color: white;
  text-align: center;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

h1 {
  margin-top: 30px;
  font-size: 36px;
  text-shadow: 0 2px 4px black;
}

.container {
  margin-top: 20px;
  width: 90%;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
}

.status-box {
  background: rgba(0,0,0,0.6);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 18px;
  font-size: 22px;
  line-height: 1.8em;
}

.input-box {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 12px;
}

.input-box input,
.input-box select,
.input-box textarea {
  width: 95%;
  font-size: 20px;
  padding: 8px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}

button {
  margin-top: 15px;
  width: 95%;
  padding: 12px;
  font-size: 22px;
  font-weight: bold;
  color: white;
  background: rgba(76,175,80,0.9);
  border: none;
  border-radius: 10px;
  box-shadow: 0 3px 6px black;
}
button:hover {
  background: rgba(69,160,73,1);
}

.record-list {
  margin-top: 25px;
}

.record {
  background: rgba(0,0,0,0.65);
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  text-align: left;
  font-size: 20px;
}

.record button{
  width: auto;
  font-size: 16px;
  padding: 6px 12px;
  margin-right: 6px;
}
</style>
</head>

<body>

<h1>当選履歴</h1>

<div class="container">

  <div class="status-box" id="status">
    合計ゲーム数：0<br>
    BIG合計：0　／　REG合計：0<br>
    BIG確率：-　／　REG確率：-
  </div>

  <div class="input-box">

    <input id="spin" type="number" placeholder="回転数">

    <select id="role">
      <option value="">当選役を選択</option>
      <option>REG</option>
      <option>赤BIG</option>
      <option>青BIG</option>
      <option>黒BIG</option>
      <option>異色BIG</option>
    </select>

    <!-- ★ 当選契機（複数対応） -->
    <div id="triggerArea"></div>

    <textarea id="memo" rows="3" placeholder="メモ"></textarea>

    <button onclick="addRecord()">登録</button>
  </div>

  <div class="record-list" id="list"></div>

</div>

<script>
let records = []
let editIndex = -1

/* ───── 当選契機候補 ───── */
const triggerOptions = [
  "単独","一枚役A","一枚役B","一枚役C","一枚役D",
  "共通１枚役","ベル","リプレイ","チェリー","スイカ","特リプ"
]

/* ───── セレクト生成 ───── */
function createTriggerSelect(value = ""){
  const select = document.createElement("select")
  select.className = "trigger"
  select.innerHTML = `<option value="">当選契機を選択</option>` +
    triggerOptions.map(v => `<option ${v===value?"selected":""}>${v}</option>`).join("")

  select.onchange = handleTriggerChange
  return select
}

/* ───── 値が入ったら次の入力欄を増やす ───── */
function handleTriggerChange(){
  const area = document.getElementById("triggerArea")
  const triggers = [...area.querySelectorAll("select")]

  // 最後のselectが埋まったら新しいselect追加
  const last = triggers[triggers.length-1]
  if(last.value !== ""){
    area.appendChild(createTriggerSelect())
  }
}

/* ───── 画面初期化時：1個だけ生成 ───── */
window.onload = () => {
  document.getElementById("triggerArea").appendChild(createTriggerSelect())
}

/* ───── 登録 ───── */
function addRecord() {
  const spin = document.getElementById("spin").value
  const role = document.getElementById("role").value
  const memo = document.getElementById("memo").value

  const triggers = [...document.querySelectorAll(".trigger")]
    .map(s => s.value)
    .filter(v => v !== "")

  if (!spin || !role){
    alert("回転数 と 当選役 は必須です")
    return
  }

  const data = { spin: Number(spin), role, triggers, memo }

  if(editIndex === -1){
    records.push(data)
  } else {
    records[editIndex] = data
    editIndex = -1
  }

  clearInput()
  render()
}

/* ───── 入力クリア ───── */
function clearInput() {
  document.getElementById("spin").value = ""
  document.getElementById("role").value = ""
  document.getElementById("memo").value = ""

  const area = document.getElementById("triggerArea")
  area.innerHTML = ""
  area.appendChild(createTriggerSelect())
}

/* ───── 表示更新 ───── */
function render() {
  const list = document.getElementById("list")
  list.innerHTML = ""

  records.forEach((r, i) => {
    const div = document.createElement("div")
    div.className = "record"
    div.innerHTML = `
      <div>回転数：${r.spin}</div>
      <div>当選役：${r.role}</div>
      <div>当選契機：${r.triggers.length ? r.triggers.join(" , ") : "－"}</div>
      <div>メモ：${r.memo || "－"}</div>
      <br>
      <button onclick="edit(${i})">編集</button>
      <button onclick="del(${i})">削除</button>
    `
    list.appendChild(div)
  })

  updateStatus()
}

/* ───── 編集 ───── */
function edit(i){
  const r = records[i]
  document.getElementById("spin").value = r.spin
  document.getElementById("role").value = r.role
  document.getElementById("memo").value = r.memo

  const area = document.getElementById("triggerArea")
  area.innerHTML = ""
  r.triggers.forEach(t => area.appendChild(createTriggerSelect(t)))
  area.appendChild(createTriggerSelect(""))

  editIndex = i
}

/* ───── 削除 ───── */
function del(i){
  if(confirm("削除しますか？")){
    records.splice(i,1)
    render()
  }
}

/* ───── 統計 ───── */
function updateStatus(){
  const status = document.getElementById("status")

  if(records.length === 0){
    status.innerHTML =
      "合計ゲーム数：0<br>BIG合計：0　／　REG合計：0<br>BIG確率：-　／　REG確率：-"
    return
  }

  const totalGames = records.reduce((sum, r) => sum + Number(r.spin), 0)
  const bigCount = records.filter(r => r.role.includes("BIG")).length
  const regCount = records.filter(r => r.role === "REG").length

  const bigProb = bigCount ? `1/${Math.round(totalGames / bigCount)}` : "-"
  const regProb = regCount ? `1/${Math.round(totalGames / regCount)}` : "-"

  status.innerHTML =
    `合計ゲーム数：${totalGames}<br>` +
    `BIG合計：${bigCount}　／　REG合計：${regCount}<br>` +
    `BIG確率：${bigProb}　／　REG確率：${regProb}`
}
</script>

</body>
</html>
