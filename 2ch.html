<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>当選履歴管理</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url("kame.jpg") no-repeat center center/cover;
  height: 100vh;
  color: white;
  text-align: center;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

h1 {
  font-size: 48px;
  margin-top: 40px;
  text-shadow: 0 4px 8px black;
}

/* ====== コンテナ ====== */
.container {
  margin-top: 20px;
  width: 95%;
  max-width: 850px;
  margin-left: auto;
  margin-right: auto;
}

/* ====== ステータス ====== */
.status-box {
  background: rgba(0,0,0,0.65);
  padding: 18px;
  border-radius: 18px;
  margin-bottom: 22px;
  font-size: 28px;
  line-height: 1.8em;
}

/* ====== 入力エリア ====== */
.input-box {
  background: rgba(0,0,0,0.65);
  padding: 28px;
  border-radius: 18px;
}

.input-box input,
.input-box select,
.input-box textarea {
  width: 95%;
  font-size: 28px;
  padding: 18px;
  margin-top: 16px;
  border-radius: 14px;
  border: none;
}

/* 追加ボタン */
button {
  margin-top: 18px;
  width: 95%;
  padding: 40px 0;
  font-size: 34px;
  font-weight: bold;
  color: white;
  background: rgba(76,175,80,0.9);
  border: none;
  border-radius: 18px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.6);
}
button:hover {
  background: rgba(69,160,73,1);
}

/* ===== 履歴 ===== */
.record-list {
  margin-top: 30px;
}

.record {
  background: rgba(0,0,0,0.7);
  margin-top: 16px;
  padding: 20px;
  border-radius: 16px;
  text-align: left;
  font-size: 28px;
}

.record button{
  width: auto;
  font-size: 22px;
  padding: 10px 20px;
  margin-right: 10px;
  border-radius: 12px;
}

/* ===== スマホでも圧迫しないよう調整 ===== */
@media (min-width: 900px){
  h1{ font-size: 40px; }
  .status-box{ font-size: 22px; }
  .input-box input,
  .input-box select,
  .input-box textarea{
    font-size: 18px;
  }
  button{ font-size: 20px; padding: 16px; }
  .record{ font-size: 18px; }
}
</style>
</head>

<body>

<h1>当選履歴</h1>

<div class="container">

  <div class="status-box" id="status">
    合計ゲーム数：0<br>
    BIG合計：0 | REG合計：0<br>
    BIG確率：- | REG確率：-
  </div>

  <div class="input-box">

    <input id="spin" type="number" placeholder="回転数">

    <select id="role">
      <option value="">当選役を選択</option>
      <option>REG</option>
      <option>赤BIG</option>
      <option>青BIG</option>
      <option>黒BIG</option>
      <option>異色BIG</option>
    </select>

    <!-- 当選契機 -->
    <div id="triggerBox"></div>

    <button onclick="addTrigger()">＋ 当選契機を追加</button>

    <textarea id="memo" rows="3" placeholder="メモ"></textarea>

    <button onclick="addRecord()">登録</button>
  </div>

  <div class="record-list" id="list"></div>

</div>

<script>
let records = []
let editIndex = -1

const triggerOptions = [
  "単独","一枚役A","一枚役B","一枚役C","一枚役D",
  "共通１枚役","ベル","リプレイ",
  "チェリー","スイカ","特リプ"
]

function addTrigger(value=""){
  const box = document.getElementById("triggerBox")
  const select = document.createElement("select")
  select.style.width="95%"
  select.style.fontSize="26px"
  select.style.padding="14px"
  select.style.borderRadius="12px"
  select.style.marginTop="10px"

  let html = `<option value="">当選契機を選択</option>`
  triggerOptions.forEach(t => {
    html += `<option ${t===value?"selected":""}>${t}</option>`
  })
  select.innerHTML = html
  box.appendChild(select)
}

function getTriggers(){
  return [...document.querySelectorAll("#triggerBox select")]
    .map(s => s.value)
    .filter(v => v)
}

function clearTriggers(){
  document.getElementById("triggerBox").innerHTML = ""
}

function addRecord() {
  const spin = document.getElementById("spin").value
  const role = document.getElementById("role").value
  const memo = document.getElementById("memo").value
  const triggers = getTriggers()

  if (!spin || !role) {
    alert("回転数 と 当選役 は必須です")
    return
  }

  const data = { spin:Number(spin), role, triggers, memo }

  if(editIndex === -1){
    records.push(data)
  }else{
    records[editIndex] = data
    editIndex = -1
  }

  clearInput()
  render()
}

function clearInput(){
  document.getElementById("spin").value = ""
  document.getElementById("role").value = ""
  document.getElementById("memo").value = ""
  clearTriggers()
}

function render(){
  const list = document.getElementById("list")
  list.innerHTML = ""

  records.forEach((r,i)=>{
    const div = document.createElement("div")
    div.className = "record"
    div.innerHTML = `
      <div>回転数：${r.spin}</div>
      <div>当選役：${r.role}</div>
      <div>当選契機：${r.triggers.length ? r.triggers.join(", ") : "－"}</div>
      <div>メモ：${r.memo || "－"}</div>
      <br>
      <button onclick="edit(${i})">編集</button>
      <button onclick="del(${i})">削除</button>
    `
    list.appendChild(div)
  })

  updateStatus()
}

function edit(i){
  const r = records[i]
  document.getElementById("spin").value = r.spin
  document.getElementById("role").value = r.role
  document.getElementById("memo").value = r.memo

  clearTriggers()
  r.triggers.forEach(t=>addTrigger(t))

  editIndex = i
}

function del(i){
  if(confirm("削除しますか？")){
    records.splice(i,1)
    render()
  }
}

function updateStatus(){
  const status = document.getElementById("status")

  if(records.length === 0){
    status.innerHTML =
      "合計ゲーム数：0<br>BIG合計：0　／　REG合計：0<br>BIG確率：-　／　REG確率：-"
    return
  }

  const totalGames = records.reduce((s,r)=>s+r.spin,0)

  const bigCount = records.filter(r=>r.role.includes("BIG")).length
  const regCount = records.filter(r=>r.role==="REG").length

  const bigProb = bigCount ? `1/${Math.round(totalGames / bigCount)}` : "-"
  const regProb = regCount ? `1/${Math.round(totalGames / regCount)}` : "-"

  status.innerHTML =
    `合計ゲーム数：${totalGames}<br>` +
    `BIG合計：${bigCount}　／　REG合計：${regCount}<br>` +
    `BIG確率：${bigProb}　／　REG確率：${regProb}`
}
</script>

</body>
</html>
