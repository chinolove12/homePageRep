<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出目と契機役対応表</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: center;
      font-size: 20px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-btn {
      display: block;
      width: 200px;
      margin: 40px auto 0;
      padding: 20px 0;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .back-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>出目と契機役対応表</h1>

  <table>
    <thead>
      <tr>
        <th>出目</th>
        <th>黒</th>
        <th>赤</th>
        <th>青</th>
        <th>REG</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>綺麗</td>
        <td>a,b</td>
        <td>d</td>
        <td>a,c,d</td>
        <td>d</td>
      </tr>
      <tr>
        <td>逆転</td>
        <td>b,c</td>
        <td>a</td>
        <td>b,d</td>
        <td>c</td>
      </tr>
      <tr>
        <td>無し</td>
        <td>c</td>
        <td>b,d</td>
        <td>c</td>
        <td>a</td>
      </tr>
      <!-- ここにさらに行を追加可能 -->
    </tbody>
  </table>

  <a href="tool.html" class="back-btn">戻る</a>

</body>
</html>
