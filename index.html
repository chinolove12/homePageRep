<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>筒井大翔公式サイト</title>
    <style>
    .container {
      display: flex;
      align-items: flex-start;
      gap: 20px; /* 要素の間のスペース */
      padding: 20px;
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap; /* 横幅が足りないと自動で折り返す */
    }
    
    .container img {
      width: 80%;   /* スマホで大きすぎない */
      max-width: 800px;
      height: auto;
      border-radius: 8px;
    }
    
    /* スマホ用レイアウト（幅600px以下のとき縦並び） */
    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center; /* 中央寄せ */
      }
    
      .description {
        max-width: 90%; /* スマホで横いっぱいに */
      }
    }
      
    .menu {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .menu a {
      display: inline-block;
      padding: 10px 18px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.25s;
    }
    
    .menu a:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

  </style>
</head>

<body>

    </div>

      <img src="kame.jpg" alt="かめさん">
      <div class="description">
        <h2>カメについて</h2>
        <p>これはカメの写真です。のんびり歩くカメは、昔話にもよく登場します。甲羅がとても頑丈です。</p>
      </div>
    </div>

</body>
</html>
