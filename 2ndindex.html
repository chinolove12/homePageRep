<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ツールページ</title>
  <style>
    /* 背景・全体設定 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("kame.jpg") no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    /* メニュー用ボタン */
    .menu {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0 20px;
    }

    .menu a {
      width: 100%;
      padding: 100px 0;
      background-color: rgba(76,175,80,0.9);
      text-decoration: none;
      border-radius: 12px;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: 0.2s;
    }

    .menu a.black-text {
      color: black;
    }

    .menu a.red-text {
      color: red;
    }

    .menu a:hover {
      background-color: rgba(69,160,73,1);
      transform: translateY(-3px);
    }

    /* 戻るボタン */
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50%;
      max-width: 400px;
      padding: 40px 0;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      background-color: rgba(76,175,80,0.9);
      color: white;
      text-decoration: none;
      border-radius: 24px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      transition: 0.2s;
      z-index: 100;
    }

    .back-btn:hover {
      background-color: rgba(69,160,73,1);
      transform: translateY(-2px);
    }

    /* スマホ対応 */
    @media screen and (max-width: 600px) {
      .menu a {
        padding: 80px 0;
        font-size: 28px;
      }
      .back-btn {
        padding: 30px 0;
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <!-- メニュー -->
  <div class="menu">
    <a href="black-1-2.html" class="black-text">黒中</a>
    <a href="black-1-1.html" class="black-text">黒上</a>
    <a href="red-1-2.html" class="red-text">赤中</a>
  </div>

  <!-- 戻るボタン -->
  <a href="index.html" class="back-btn">戻る</a>

</body>
</html>
