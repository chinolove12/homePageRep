<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ツールページ</title>
    <style>

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("kame.jpg") no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    .menu {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0 20px;
    }

    .menu a {
      width: 100%;
      padding: 100px 0;
      background-color: rgba(76,175,80,0.9);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: 0.2s;
    }

    .menu a:hover {
      background-color: rgba(69,160,73,1);
      transform: translateY(-3px);
    }

  </style>
</head>

<body>

</body>
</html>
